{% extends "base_generic.html" %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
    <p>Enter your email to send a message to your email.</p>
    <p>{{ form.email }}</p>
    <input id="reset" type="submit" value="Reset password">
  </form>
{% endblock %}
